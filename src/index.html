<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="output.css" />
    <!-- Google Fonts Link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarina&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <div
        class="header_container flex justify-between bg-[#C3E2C2] px-12 py-7 items-center md:flex-col md:space-y-5 md:px-0 md:py-5 md:items-center"
      >
        <div class="header_logo_container">
          <h1 class="logo font-['Sarina'] text-3xl text-[#444444]">Space</h1>
        </div>
        <nav
          class=" flex font-bold items-center space-x-12 md:flex-col md:space-y-5 md:w-full md:space-x-0"
        >
          <ul class="flex text-xl space-x-12 items-center md:justify-center text-[#666] hover:*:text-2xl hover:*:transition-all hover:*:ease-in-out">
            <li>Home</li>
            <li>Templates</li>
            <li>Price</li>
            <li>Help</li>
          </ul>
          <div
            class="button_small_container rounded px-[15px] py-[8px] border-2 border-[#11131E] border-opacity-20 text-center md:w-[65%] md:border-0 md:bg-[#0E6FFF]"
          >
            <a href="#" class="text-lg text-[#0E6FFF] md:text-white">Get In Touch</a>
          </div>
        </nav>
      </div>
    </header>
    <!-- Header End -->
  </body>
</html>
